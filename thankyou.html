<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Thank You - Vedapurity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --vp-green: #3e7d3a;
            --vp-yellow: #ffd600;
            --vp-dark: #2e4d2c;
        }

        body {
            background: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: var(--vp-dark);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .thankyou-container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(62, 125, 58, 0.10);
            padding: 40px 32px;
            max-width: 400px;
            text-align: center;
            border: 2px solid var(--vp-green);
        }

        .thankyou-container h1 {
            color: var(--vp-green);
            font-size: 2.2rem;
            margin-bottom: 16px;
            font-weight: 700;
        }

        .thankyou-container p {
            font-size: 1.1rem;
            margin-bottom: 24px;
        }

        .thankyou-container .logo {
            width: 200px;
            margin-bottom: 20px;
        }

        .thankyou-container a {
            display: inline-block;
            margin-top: 12px;
            color: var(--vp-dark);
            background: var(--vp-yellow);
            padding: 10px 28px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            border: 2px solid var(--vp-green);
            transition: background 0.2s, color 0.2s;
        }

        .thankyou-container a:hover {
            background: var(--vp-green);
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="thankyou-container">
        <img src="images/Banner_Veda_Purity.jpg" alt="Vedapurity Logo" class="logo">
        <h1>Thank You For Placing Order</h1>
        <p>Thanks for placing your order.<br>
            We appreciate your trust in Vedapurity.<br>
            Your order is being processed and you will receive a confirmation soon.</p>
        <a href="/">Back to Home</a>
    </div>
</body>

</html>
